<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
    
    <title>Fake Store</title>
</head>

<body>
    
    <!-- Header -->
    <header>
        <div class="headerContainer">
            <div>
                <h1 class="header-title">Fake Store</h1>
            </div>


            <!--Navigation Bar-->
            <nav>
                <div class="navbar">
                    <ol class="nav-area">
                        
                        <li><a href="#">Home</a></li>
                        <li>
                            <div class="shopping-cart">
                                <div class="sum-prices">
                                    <!--Shopping cart logo-->
                                    <i
                                        class="fas fa-shopping-cart shoppingCartButton"
                                    ></i>
                                    <!--The total prices of products in the shopping cart -->
                                    <h6 id="sum-prices"></h6>
                                </div>
                            </div>
                        </li>


                        <a class="btn-area" href="contactus.html"><button class="buttonContact">Contact Us</button></a>
                    </ol>
                </div>
            </nav>
        </div>
        <div class="productsOnCart hide">
            <div class="overlay"></div>
            <div class="top">
                <button id="closeButton">
                    <i class="fas fa-times-circle"></i>
                </button>
                <h3>Cart</h3>
            </div>
            <ul id="buyItems">
                <h4 class="empty">Your shopping cart is empty</h4>
                <!-- <li class="buyItem">
                    <img src="Images/producs-images/Mobiles/galaxynote10.png">
                    <div>
                        <h5>Products Name</h5>
                        <h6>$199</h6>
                        <div>
                            <button>-</button>
                            <span class="countOfProduct">1</span>
                            <button>+</button>
                        </div>
                    </div>
                </li> -->
            </ul>
            <button class="btnCart checkout hidden">Check out</button>
        </div>
    </header>



    <!-- item card -->
    <main>
        <div id="cards"></div>
    </main>




    <!--footer-->
    <div class="footer-container">
        <div class="footer">
            <div class="footer-heading footer-1">
                <h2>About Us</h2>
                <a href="#">Blog</a>
                <a href="#">Demo</a>
                <a href="#">Customers</a>
                <a href="#">Investors</a>
                <a href="#">Terms of Service</a>
            </div>
            <div class="footer-heading footer-2">
                <h2>Contact Us</h2>
                <a href="#">Jobs</a>
                <a href="#">Support</a>
                <a href="#">Contact</a>
                <a href="#">Sponsorships</a>
            </div>
            <div class="footer-heading footer-3">
                <h2>Social Media</h2>
                <a href="#">Instagram</a>
                <a href="#">Spotify</a>
                <a href="#">Youtube</a>
                <a href="#">Twitter</a>

            </div>
            <div class="footer-email-form">
                <h2>Join our newsletter</h2>
                <input type="email" placeholder="Enter your email address" id="footer-email">
                <input type="Submit" value="Sign Up" id="footer-email-btn">
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/opencart.js"></script>
</body>

</html>
